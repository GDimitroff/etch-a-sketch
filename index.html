<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Etch A Sketch</title>
  </head>

  <body>
    <header class="header">
      <i class="fa-solid fa-paintbrush"></i>
      <h1 class="header-heading">Etch A Sketch</h1>
    </header>

    <main class="main">
      <section class="grid"></section>

      <aside class="options">
        <div class="options-grid">
          <h3 class="options-heading">Grid</h3>
          <div class="options-grid-background">
            <label for="grid-background">Background</label>
            <input
              type="color"
              id="grid-background"
              name="grid-background"
              value="#fdf4ff"
            />
          </div>
          <div class="options-grid-borders">
            <label for="grid-borders">Borders</label>
            <input
              type="color"
              id="grid-borders"
              name="grid-borders"
              value="#D0D0D0"
            />
          </div>
          <div class="options-grid-density">
            <input
              class="slider"
              type="range"
              id="grid-density"
              name="grid-density"
              min="8"
              max="64"
              value="16"
              step="8"
            />
            <label for="grid-density">16 x 16</label>
          </div>
          <div class="options-grid-buttons">
            <a>Clear</a>
            <a>Reset</a>
          </div>
        </div>

        <div class="divider"></div>

        <div class="options-paint">
          <h3 class="options-heading">Paint</h3>
          <div class="options-paint-colors">
            <a class="spring">Spring</a>
            <a class="summer">Summer</a>
            <a class="autumn">Autumn</a>
            <a class="winter">Winter</a>
          </div>
        </div>

        <div class="divider"></div>

        <div class="options-shadows">
          <h3 class="options-heading">Shadows</h3>
          <div class="options-shadows-colors">
            <a class="shading">Shading</a>
            <a class="lighten">Lighten</a>
          </div>
        </div>

        <div class="github">
          <a href="https://github.com/GDimitroff" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </aside>
    </main>
  </body>
</html>

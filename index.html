<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Etch A Sketch</title>
  </head>

  <body>
    <header class="header">
      <i class="fa-solid fa-paintbrush"></i>
      <h1 class="header-heading">Etch A Sketch</h1>
    </header>

    <main class="main">
      <section class="grid"></section>
      <aside class="settings">
        <p class="settings-heading">Grid density:</p>
        <div class="actions">
          <a class="btn small">Small</a>
          <a class="btn medium">Medium</a>
          <a class="btn big">Big</a>
        </div>
        <div class="github">
          <a href="https://github.com/GDimitroff" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </aside>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Etch A Sketch</title>
  </head>

  <body>
    <header class="header">
      <i class="fa-solid fa-paintbrush"></i>
      <h1 class="header-heading">Etch A Sketch</h1>
    </header>

    <main class="main">
      <section class="grid"></section>

      <aside class="options">
        <h3 class="options-heading">Paint Options</h3>
        <div class="paint-options">
          <div class="paint-color">
            <label for="paint-color">Single Color</label>
            <input
              type="color"
              id="paint-color"
              name="paint-color"
              value="#f72585"
            />
          </div>
          <a class="spring btn btn-paint"><i class="fa-solid fa-leaf"></i></a>
          <a class="summer btn btn-paint"><i class="fa-solid fa-sun"></i></a>
          <a class="autumn btn btn-paint"
            ><i class="fa-brands fa-canadian-maple-leaf"></i
          ></a>
          <a class="winter btn btn-paint"
            ><i class="fa-solid fa-snowflake"></i
          ></a>
          <a class="shading btn btn-paint">Shading</a>
          <a class="lighten btn btn-paint">Lighten</a>
        </div>

        <div class="divider"></div>

        <h3 class="options-heading">Grid Style</h3>
        <div class="grid-options">
          <div class="grid-background">
            <label for="grid-background">Background</label>
            <input
              type="color"
              id="grid-background"
              name="grid-background"
              value="#fdf4ff"
            />
          </div>
          <div class="grid-color">
            <label for="grid-color">Grid Color</label>
            <input
              type="color"
              id="grid-color"
              name="grid-color"
              value="#ffffff"
            />
          </div>
          <div class="grid-density">
            <input
              class="slider"
              type="range"
              id="grid-density"
              name="grid-density"
              min="8"
              max="64"
              value="24"
              step="8"
            />
            <label for="grid-density">24 x 24</label>
          </div>
          <div class="grid-options-buttons">
            <a class="btn btn-grid-options btn-clear">Clear</a>
            <a class="btn btn-grid-options btn-reset">Reset</a>
          </div>
        </div>

        <div class="github">
          <a href="https://github.com/GDimitroff" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </aside>
    </main>
  </body>
</html>
